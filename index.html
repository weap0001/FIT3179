<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Top 10 Candidates by Votes according to year",
  "description": "A bar graph showing the log-transformed votes of candidates.",
  "width": 800,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/weap0001/FIT3179/main/1976-2020-president.csv"
  },
  "transform": [
    {"calculate": "datum.year", "as": "Year"},
    {"filter": "datum.Year >= 0"},
    {"calculate": "log(datum.candidatevotes + 1)", "as": "CandidateVotes"},
    {"calculate": "datum.candidatevotes + 1", "as": "votes"},
    {
      "window": [{"op": "rank", "as": "rank"}],
      "sort": [{"field": "CandidateVotes", "order": "descending"}]
    },
    {"filter": "datum.rank <= 10"}
  ],
  "mark": "bar",
  "encoding": {
    "x": {"field": "votes", "type": "quantitative", "title": "Candidate Votes"},
    "y": {
      "field": "candidate",
      "type": "nominal",
      "sort": "-x",
      "title": "Candidate"
    },
    "tooltip": [
      {"field": "Year", "type": "ordinal", "title": "Election Year:"},
      {"field": "state", "type": "ordinal", "title": "State:"},
      {"field": "candidatevotes", "type": "quantitative", "title": "Votes:"}
    ]
  },
  "selection": {
    "YearSelector": {
      "type": "single",
      "fields": ["Year"],
      "bind": {
        "input": "select",
        "options": [
          2020,
          2016,
          2012,
          2008,
          2004,
          2000,
          1996,
          1992,
          1988,
          1984,
          1980,
          1976
        ],
        "name": "Year Selector"
      }
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
