<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualisation 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
    <h1>Visual Critique</h1>
    <h2>Visualisation 1</h2>

    <div id="vis1"></div>
    <script type="text/javascript">
        var spec1 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Top 10 Candidates by Votes According to Year",
            "description": "A bar graph showing the votes of candidates.",
            "width": 800,
            "height": 500,
            "data": {
                "url": "https://raw.githubusercontent.com/weap0001/FIT3179/main/1976-2020-president.csv"
            },
            "transform": [
                {
                    "filter": "datum.year == year"
                },
                {
                    "calculate": "log(datum.candidatevotes + 1)",
                    "as": "logVotes"
                },
                {
                    "calculate": "datum.candidatevotes + 1",
                    "as": "nonTransformed"
                },
                {
                    "window": [{"op": "rank", "as": "rank"}],
                    "sort": [{"field": "candidatevotes", "order": "descending"}]
                },
                {
                    "filter": "datum.rank <= 22"
                }
            ],
            "mark": "bar",
            "encoding": {
                "x": {
                    "field": "logVotes",
                    "type": "quantitative",
                    "title": "Log Transformed Candidate Votes"
                },
                "y": {
                    "field": "candidate",
                    "type": "nominal",
                    "sort": "-x",
                    "title": "Candidate"
                },
                "color": {
                    "field": "year",
                    "type": "ordinal",
                    "legend": null
                },
                "tooltip": [
                    {"field": "year", "type": "ordinal", "title": "Election Year"},
                    {"field": "state", "type": "nominal", "title": "State"},
                    {"field": "candidatevotes", "type": "quantitative", "title": "Votes"}
                ]
            },
            "params": [
                {
                    "name": "year",
                    "value": 1976,
                    "bind": {
                        "input": "range",
                        "min": 1976,
                        "max": 2020,
                        "step": 4,
                        "name": "Select Year"
                    }
                }
            ]
        };
        
        vegaEmbed('#vis1', spec1).catch(console.error);
    </script>

    <h2>Visualisation 2</h2>
    <div id="vis2"></div>
    <script type="text/javascript">
        var spec2 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Electoral Votes for Each State (2022)",
            "width": 800,
            "height": 400,
            "projection": {"type": "albersUsa"},
            "data": {
                "url": "https://raw.githubusercontent.com/weap0001/FIT3179-Week-9/main/ne_110m.json?token=GHSAT0AAAAAACFSYTIB2YGOHJA2PM",
                "format": {
                    "type": "topojson",
                    "feature": "ne_110m_admin_1_states_provinces"
                }
            },
            "transform": [
                {
                    "lookup": "properties.name",
                    "from": {
                        "data": {
                            "url": "https://raw.githubusercontent.com/weap0001/FIT3179-Week-9/main/electoral_vote.csv"
                        },
                        "key": "state",
                        "fields": ["vote"]
                    }
                },
                {"calculate": "datum.vote || datum.vote+0.1", "as": "VOTES"}
            ],
            "mark": {"type": "geoshape", "stroke": "black"},
            "encoding": {
                "color": {
                    "field": "VOTES",
                    "type": "quantitative",
                    "scale": {"scheme": "blues"}
                },
                "tooltip": [
                    {"field": "properties.name", "type": "nominal", "title": "State"},
                    {"field": "VOTES", "type": "quantitative", "title": "Electoral Votes"}
                ]
            }
        };
        
        vegaEmbed('#vis2', spec2).catch(console.error);
    </script>

    <h2>Visualisation 3</h2>
    <div id="vis3"></div>
    <script type="text/javascript">
        var spec3 = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "data": {
                "url": "https://raw.githubusercontent.com/weap0001/FIT3179/main/USA_demographic.csv"
            },
            "title": "US Politic Party Ruling with GDP growth and Unemployment rates",
            "width": 800,
            "height": 400,
            "layer": [
                {
                    "mark": "rect",
                    "encoding": {
                        "x": {"field": "Year", "type": "ordinal", "axis": {"title": ""}},
                        "color": {
                            "field": "Party",
                            "type": "nominal",
                            "legend": {"title": "Ruling Party"},
                            "scale": {
                                "domain": ["Democrat", "Republican"],
                                "range": ["rgba(211, 211, 211, 0.0)", "rgba(211, 211, 211, 0.7)"]
                            }
                        }
                    }
                },
                {
                    "transform": [{"calculate": "'GDP Growth'", "as": "Metric"}],
                    "mark": "line",
                    "encoding": {
                        "x": {"field": "Year", "type": "ordinal", "axis": {"title": ""}},
                        "y": {"field": "Annual_GDP_growth", "type": "quantitative", "axis": {"title": "Rate %"}},
                        "color": {
                            "field": "Metric",
                            "type": "nominal",
                            "scale": {"domain": ["GDP Growth"], "range": ["red"]},
                            "legend": {"title": "Metrics"}
                        }
                    }
                },
                {
                    "transform": [{"calculate": "'Unemployment Rate'", "as": "Metric"}],
                    "mark": "line",
                    "encoding": {
                        "x": {"field": "Year", "type": "ordinal", "axis": {"title": ""}},
                        "y": {"field": "Unemployment_rate", "type": "quantitative", "axis": {"title": "Rate %"}},
                        "color": {
                            "field": "Metric",
                            "type": "nominal",
                            "scale": {"domain": ["Unemployment Rate"], "range": ["green"]},
                            "legend": {"title": "Metrics"}
                        }
                    }
                }
            ],
            "resolve": {
                "scale": {
                    "color": "independent"
                }
            }
        };
        
        vegaEmbed('#vis3', spec3).catch(console.error);
    </script>
</body>
</html>
